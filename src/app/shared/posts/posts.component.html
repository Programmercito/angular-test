<p-card header="Posts">
    <p-button>Agregar</p-button>
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

    <p-table [value]="this.posts" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>User</th>
                <th>Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-post>
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.userId }}</td>
                <th>
                    <p-button icon="pi pi-minus" severity="danger" (click)="delete(post)"></p-button>
                    <p-button icon="pi pi-pencil" severity="success" (click)="edit(post)"></p-button>
                </th>

            </tr>
        </ng-template>
    </p-table>
</p-card>
